# TIME
label {
  monitor =
  text = cmd[update:1000] date +"%l:%M %p"
  color = $rosewater
  font_size = 135
  font_family = $font
  position = -45, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $rosewater
  font_size = 38
  font_family = $font
  position = -45, -225
  halign = right
  valign = top
}

